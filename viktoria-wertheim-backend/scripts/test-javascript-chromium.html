<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test für Chromium</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .animation-test { 
            width: 50px; 
            height: 50px; 
            background: blue; 
            animation: slide 2s infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>🔍 JavaScript & Animation Test</h1>
    
    <div id="js-test" class="test error">
        <h3>❌ JavaScript Test</h3>
        <p>JavaScript ist NICHT aktiviert!</p>
    </div>
    
    <div class="test">
        <h3>🎬 Animation Test</h3>
        <div class="animation-test"></div>
        <p>Siehst du einen blauen Block, der sich hin und her bewegt?</p>
    </div>
    
    <div id="console-test" class="test">
        <h3>📊 Console Test</h3>
        <p>Öffne F12 → Console. Du solltest "✅ JavaScript funktioniert!" sehen</p>
    </div>
    
    <div id="fetch-test" class="test">
        <h3>🌐 Fetch API Test</h3>
        <button onclick="testFetch()">Teste Strapi Verbindung</button>
        <div id="fetch-result"></div>
    </div>

    <script>
        // JavaScript Test
        document.getElementById('js-test').innerHTML = `
            <h3>✅ JavaScript Test</h3>
            <p>JavaScript ist aktiviert!</p>
        `;
        document.getElementById('js-test').className = 'test success';
        
        // Console Test
        console.log('✅ JavaScript funktioniert!');
        console.log('🔧 Browser:', navigator.userAgent);
        console.log('🎯 Cookies aktiviert:', navigator.cookieEnabled);
        
        // Fetch Test Funktion
        async function testFetch() {
            const resultDiv = document.getElementById('fetch-result');
            resultDiv.innerHTML = '<p>⏳ Teste Verbindung...</p>';
            
            try {
                const response = await fetch('http://localhost:1337/_health');
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Strapi Server erreichbar!</p>';
                } else {
                    resultDiv.innerHTML = '<p style="color: orange;">⚠️ Server antwortet, aber Status: ' + response.status + '</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Fehler: ' + error.message + '</p>';
            }
        }
        
        // Weitere Browser-Infos
        console.log('📋 Browser Details:');
        console.log('- JavaScript aktiviert: ✅');
        console.log('- Local Storage:', typeof(Storage) !== "undefined" ? '✅' : '❌');
        console.log('- Fetch API:', typeof(fetch) !== "undefined" ? '✅' : '❌');
        console.log('- Cookies:', navigator.cookieEnabled ? '✅' : '❌');
    </script>
</body>
</html>
